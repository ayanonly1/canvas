e Canvas library Parameters: Name Type Description config Object The configuration object used to initialize the canvas. Properties Name Type Argument Default Description target string The ID of target element within which the canvas will be rendered. width number &lt;optional&gt; 640 The width of the canvas element. height number &lt;optional&gt; 360 The height of the canvas element. fillColor string &lt;optional&gt; #FFFFFF The color of the canvas element in HEX format. Members canvasElement :Element The canvas element being rendered. Type: Element ctx :CanvasRenderingContext2D The base rendering context of the canvas element. Type: CanvasRenderingContext2D height :number The height of the canvas element in pixels. Type: number targetElement :Element The target element in which the canvas is to be rendered. Type: Element width :number The width of the canvas element in pixels. Type: number Methods image(config) Method which draws an image on a canvas Parameters: Name Type Description config Object Contains configuration options to render an image on a canvas path(config) Method which draws the equivalent of an SVG path on a canvas Parameters: Name Type Description config Object Contains configuration options to render a path on a canvas text(config) Method which draws text on a canvas Parameters: Name Type Description config Object Contains configuration options to render text on a canvas. Properties Name Type Argument Default Description textStr string &lt;optional&gt; '' The text which will be written onto the canvas. posX number &lt;optional&gt; 0 The start position of the text along the X direction. posY number &lt;optional&gt; fontPx The start position of the text along the Y direction. fontPx number &lt;optional&gt; 16 The font size of the text in pixels. fontFamily string &lt;optional&gt; serif The font family of the text. fontColor string &lt;optional&gt; #000000 The color of the text to be rendered in HEX code. × Search results Close Documentation generat
