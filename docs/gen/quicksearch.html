he canvas element to be rendered context string The rendering context of the canvas element (2d) Methods image(config) Method which draws an image on a canvas Parameters: Name Type Description config Object Contains configuration options to render an image on a canvas path(config) Method which draws the equivalent of an SVG path on a canvas Parameters: Name Type Description config Object Contains configuration options to render a path on a canvas text(config) Method which draws text on a canvas Parameters: Name Type Description config Object Contains configuration options to render text on a canvas × Search results Close Documentation generated by JSDoc 3.4.1 on September 24th 2016, 11:21:31 pm using the DocStrap template. "}}
